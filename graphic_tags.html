<!-- DOCTYPE TAG -->
<!DOCTYPE html>
<!-- HTML TAG -->
<html>
    <!-- HEAD TAG -->
    <head>
        <!-- TITLE TAG -->
        <title>Graphic Tags</title>
    </head>

    <!-- BODY TAG -->
    <body>
        <!-- SVG TAG SVG - Scalable Vector Graphics -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="green"/>
        </svg>

        <!-- Line Break Tag -->
        <br/>
        
        <!-- CANVAS TAG -->
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;background-color:black;">
        </canvas>
    </body>
</html>
