<!-- DOCUMENT TYPE TAG -->
<!DOCTYPE html>
<!-- HTML TAG -->
<html>
    <!-- HEAD TAG -->
    <head>
        <!-- TITLE TAG -->
        <title>Embedding Video & Audio</title>
    </head>

    <!-- BODY TAG -->
    <body>
        <!-- AUDIO TAG for embedding audio -->
        <audio controls>
            <source src="./audio.mp3" type="audio/mpeg">
        </audio>

        <!-- LINE BREAK -->
        <br/>

        <!-- VIDEO TAG for embedding video -->
        <video width="320" height="240" controls>
            <source src="./video.mp4" type="video/mp4">
        </video>
    </body>
</html>
